{% load i18n %}
{% load humanize %}
<div class="row">
    <div class="col-xs-12">
                <table id="id_list_table" class="table table-hover table-striped">
                 <thead>
                    <tr role="row">
                        <th>Subcategorys</th>
                        <th>Budgeted</th>
                        <th>Activity</th><th>Available</th>                       
                    </tr>
                </thead>
                <tbody>
                    {% for transaction in object_list %}
                        <tr class="">
                            <td class="sorting_1">
                                {{transaction.subcategory}}<br>
                                <small>{{transaction.subcategory.category}}</small>
                            </td>
                            <td>{{transaction.budgeted}}</td>
                            <td><a href="{% url 'budget:report_details' transaction.subcategory.category.pk transaction.period.pk %}" class="show-details">{{transaction.activity|intcomma}}</a></td>
                            <td>{{transaction.available}}</td>
                        </tr>
                    {% endfor %} 
                </tbody>
                </table>
    </div>
</div>

<div class="row">
    
    <div class="col-xs-3 col-xs-offset-10">
        <ul class="pagination pagination-lg pager" id="myPager"></ul>
    </div>

</div>
