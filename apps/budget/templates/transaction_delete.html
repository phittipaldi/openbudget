{% extends 'base_template.html' %}
{% load i18n %}

{% block content %}

 <div class="card">

    <div class="header">
        <h4 class="title">  {{transaction.subcategory}} {{transaction.amount}}<br>
                               </h4>
        <p class="category">{{transaction.account}}</p>
    </div>


    <div class="content">

        <form method="post" novalidate="novalidate">
          {% csrf_token %}
            <h3>{% trans "Are you sure you want to delete this transaction " %}?</h3>
            <a class="btn btn-default" href="{% url 'budget:transaction_list' %}">{% trans "Cancel" %}</a>
            <input class="btn btn-danger" type="submit" value="Delete" />
        </form>

    </div>

</div>

{% endblock %}
