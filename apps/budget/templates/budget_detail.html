{% extends 'base_template.html' %}
 {% load staticfiles %}
{% load i18n %}
{% load humanize %}

{% block content %}

 <div class="card">

    <div class="header">
        <h4 class="title">{% trans "New Budget" %}</h4>
        <p class="category">{% trans "budget data" %}</p>
    </div>


    <div class="content">

        <form method="post" novalidate="novalidate">
          {% csrf_token %}

            <table>
                <tr><th>Hola Mundo</th></tr>    
            </table>

            <a class="btn btn-default" href="{% url 'budget:account_list' %}">{% trans "Cancel" %}</a>
            <input class="btn btn-success" type="submit" value="Next" />
        </form>
    </div><!-- panel body -->

</div>


{% endblock %}


{% block extra_js %}
  
  <script src="{% static 'budget/modal_transaction_details.js' %}"></script>
  
{% endblock %}
